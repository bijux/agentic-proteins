name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install tox
        run: python -m pip install -U pip tox
      - name: Install project tooling
        run: python -m pip install -U pip && python -m pip install ".[dev]"
      - name: Tests
        run: make test

  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - quality
          - security
          - docs
          - build
          - sbom
          - api
          - citation
          - dictionary-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install tox
        run: python -m pip install -U pip tox
      - name: Install project tooling
        run: python -m pip install -U pip && python -m pip install ".[dev]"
      - name: Install docs tooling
        if: ${{ matrix.target == 'docs' }}
        run: python -m pip install -U mkdocs mkdocs-material
      - name: Run gate
        run: |
          if [ "${{ matrix.target }}" = "dictionary-check" ]; then
            make dictionary-check
          else
            make ${{ matrix.target }}
          fi

  lint:
    runs-on: ubuntu-latest
    needs:
      - tests
      - checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install tox
        run: python -m pip install -U pip tox
      - name: Install project tooling
        run: python -m pip install -U pip && python -m pip install ".[dev]"
      - name: Lint
        run: make lint
