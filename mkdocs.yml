site_name: agentic proteins
site_url: https://bijux.github.io/agentic-proteins/
repo_name: bijux/agentic-proteins
repo_url: https://github.com/bijux/agentic-proteins

docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - content.code.copy
    - navigation.footer
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: assets/bijux_logo_hq.png
  favicon: assets/bijux_icon.png

nav:
  - Home: index.md
  - Docs:
      - spine: spine.md
      - style: style.md
      - triage: triage.md
  - Architecture:
      - invariants: architecture/invariants.md
      - experimental: architecture/experimental.md
      - design_debt: architecture/design_debt.md
  - CLI:
      - cli: cli/cli.md
      - cli_surface: interface/cli_surface.md
  - API:
      - overview: api/overview.md
      - schema: api/schema.md
  - Security:
      - dependencies: security/dependencies.md
      - threat_model: security/threat_model.md

strict: true

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - def_list
